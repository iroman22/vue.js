<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>

        <input type="text" class="form-control" placeholder="" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary mt-2" @click="agregarTarea">Agregar</button>

        <div class="mt-2" v-for="(tarea, index) of tareas">
            <div  role="alert" :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-item-center">
                    <div>{{index}} - {{tarea.nombre}}</div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                    <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                </div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
